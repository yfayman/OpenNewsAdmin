<div class="job-main">
  <h2 class="sub-header">Recent Articles</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th style="width:30%;">Title</th>
          <th style="width:15%;">Status</th>
          <th style="width:40%;">URL</th>
          <th style="width:15%;">More Info</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let article of articlesObs | async" [ngClass]="
            {'success' : article.status == 'success',
             'warning' : article.status == 'warning',
              'danger': article.status == 'error'}">
          <td>{{article.title}}</td>
          <td>{{article.status}}</td>
          <td>{{article.url}}</td>
          <td><a href="">More Info</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="job-main">
  <h2 class="sub-header">Recent Jobs</h2>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th style="width:20%;">Name</th>
          <th style="width:20%;">Status</th>
          <th style="width:20%;">Started</th>
          <th style="width:20%;">Ended</th>
          <th style="width:20%;">Messages</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let jobInfo of recentJobsObs | async" [ngClass]="
            {'success' : jobInfo.status == 'success',
             'warning' : jobInfo.status == 'warning',
              'danger': jobInfo.status == 'error'}">
          <td>{{jobInfo.name}}</td>
          <td>{{jobInfo.status}}</td>
          <td>{{jobInfo.startDate}}</td>
          <td>{{jobInfo.endDate}}</td>
          <td><a href="">View Messages</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
